apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: common
  namespace: openshift-gitops
  labels:
    group: applications
  annotations:
    argocd.argoproj.io/sync-wave: "50"
spec:
  destination:
    namespace: cp4ba-starter
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./components/common/base
    targetRevision: 'HEAD'
    repoURL: https://github.com/Nordic-MVP-GitOps-Repos/cp4ba.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - kind: ServiceAccount
      jsonPointers:
        - /imagePullSecrets
        - /secrets
